<form ng-submit="$ctrl.createNewCriminal()" id="newCriminal">
  <div>
    <label for="newCriminal-name">Name:</label>
    <input type="text" id="newCriminal-name" ng-model="$ctrl.newCriminal.name">
  </div>
  <div>
    <label for="newCriminal-crime">Crime:</label>
    <input type="text" id="newCriminal-crime" ng-model="$ctrl.newCriminal.crime">
  </div>
  <div>
    <input type="submit" value="Add Criminal">
  </div>
</form>
